<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Global Bioacoustics Map :: Audiomnia</title>

    <link rel="stylesheet" href="./vendor/ol.css">
    <link rel="stylesheet" href="./css/audiomnia.css">

    <script src="./vendor/ol.js"></script>
    <script src="./vendor/querystring.min.js"></script>
    <script src="./vendor/pako_inflate.min.js"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js').then(function(registration) {
            // Registration was successful
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, function(err) {
            // registration failed :(
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </head>
  <body>
    <div id="map" class="map" />
    <dl class="results" id="results" />

    <!-- TODO: Replace with attribution -->
    <!-- <footer style="margin-top: 1em">
      Source code available on <a href="https://github.com/hackforthesea/audiomnia">GitHub</a>.
    </footer> -->

    <script src="js/audiomnia.js"></script>
  </body>
</html>
