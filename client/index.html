<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
    <style>
      body {
        padding: 0;
        margin: 0;
      }

      .map {
        height: 400px;
        width: 100%;
      }
    </style>

    <script src="https://openlayers.org/en/v4.6.5/build/ol-debug.js" type="text/javascript"></script>
    <script src="/data/macaulaylibrary.geojson"></script>

    <title>Audiomnia</title>
  </head>
  <body>

    <div id="map" class="map"></div>

    <script type="text/javascript">
      function initMap() {
        var image = new ol.style.Circle({
          radius: 3,
          fill: new ol.style.Fill({ color: "white" }),
          stroke: new ol.style.Stroke({color: 'darkblue', width: 1})
        });

        var map = new ol.Map({
          layers: [
            new ol.layer.Tile({
              source: new ol.source.OSM()
            }),
            new ol.layer.Vector({
              source: new ol.source.Vector({
                features: (new ol.format.GeoJSON({
                  featureProjection: 'EPSG:3857'  
                })).readFeatures(macaulayMedia),
              }),
              style: new ol.style.Style({
                image: image
              }),
            })
          ],
          target: document.getElementById('map'),
          view: new ol.View({
            center: [0, 0],
            zoom: 3
          })
        });
      }

      window.onload = initMap;
    </script>
  </body>
</html>
